<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Project Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-list-header>TITLE</ion-list-header>
  <ion-item no-lines>{{project.title}}</ion-item>

  <ion-list-header>DESCRIPTION</ion-list-header>
  <ion-item no-lines>{{project.description}}</ion-item>

  <ion-list-header>TIME</ion-list-header>
  <ion-item>
    <ion-label>Starts:</ion-label><ion-label>{{startDateFormatted}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Ends:</ion-label><ion-label>{{endDateFormatted}}</ion-label>
  </ion-item>

  <ion-item padding-top no-lines>
    <ion-toggle [(ngModel)]="project.complete"></ion-toggle>
    <ion-label>
      Complete
    </ion-label>
    <ion-icon name='code-download' item-start></ion-icon>
  </ion-item>

</ion-content>
