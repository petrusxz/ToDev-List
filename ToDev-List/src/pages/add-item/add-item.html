<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Project
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="newItem.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="newItem.description"></ion-input>
    </ion-item>

    <ion-item padding-top>
      <button ion-button item-end clear icon-only color="dark" (click)="pickStartDate()"><ion-icon name="calendar"></ion-icon></button>
      <ion-label class="placeholder">Start Date</ion-label>
      <ion-input type="text" [(ngModel)]="newItem.startDate" readonly></ion-input>
    </ion-item>

    <ion-item padding-bottom>
      <button ion-button item-end clear icon-only color="dark" (click)="pickEndDate()"><ion-icon name="calendar"></ion-icon></button>
      <ion-label class="placeholder">End Date</ion-label>
      <ion-input type="text" [(ngModel)]="newItem.endDate" readonly></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="dark" (click)="saveItem()">Save</button>

</ion-content>
